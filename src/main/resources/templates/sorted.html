<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Le News!</title>
    </head>

    <body>
        <h1>Uutiset</h1>
        <a href="/init">Alusta testinäytteet</a><br/>
        <a href="/add">Lisää uutinen!</a><br/>
        <br/>
        <div>

            <div class="dropdown">
                <button onclick="myFunction('categoryDropdown')" class="dropbtn">Kategoriat</button>
                <div id="categoryDropdown" class="dropdown-content">
                    <a th:each="categ:${categories}" th:href="@{/news/category/{id}/0(id=${categ.id})}" th:text="${categ.name}">categ name</a>
                </div>
            </div> 

            <div class="dropdown">
                <button onclick="myFunction('genericDropdown')" class="dropbtn">Muut lajitteluperusteet</button>
                <div id="genericDropdown" class="dropdown-content">
                    <a href="/news/category/0/0">Uusimmat</a>
                    <a href="/news/views/week/0">Viime Viikon suosituimmat</a>
                </div>
            </div> 

        </div>
        <div>
            <ul>
                <li th:each="neew:${news}">
                    <span th:text="${neew.label}">uutisen otsikko</span><br/>
                    <a th:href="@{/news/{id}(id=${neew.id})}" >Lue lisää!</a><br/>
                    <span th:text="${neew.published}">uutisen julkaisupvm</span><br/>

                </li>

            </ul>
        </div>

        <div class="pages" th:each="page:${pages}">
            <a th:href="${page}" th:text="${page} "></a><br/>
            <span> </span>

        </div>

        <script>
            /* When the user clicks on the button, 
             toggle between hiding and showing the dropdown content */
            function myFunction(id) {
                document.getElementById(id).classList.toggle("show");
            }

            // Close the dropdown if the user clicks outside of it
            window.onclick = function (event) {
                if (!event.target.matches('.dropbtn')) {

                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            };
        </script>
    </body>



    <style>
        .pages{display:inline-block}

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {background-color: #f1f1f1}

        .show {display:block;}
    </style>
</html>
